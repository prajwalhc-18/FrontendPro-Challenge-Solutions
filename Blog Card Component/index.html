<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog card component</title>
  </head>
  <body>
    <main>
      <div class="card" style="width: 22rem">
        <img src="./data/header.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <a href="#" class="tech">TECHNOLOGY</a>
          <h5 class="card-title">
            How I Built Web Development Challenges Website
          </h5>
          <p class="card-text">
            If you're looking for inspiration to build your own side project...
          </p>

          <div class="teacher">
            <div class="teacher-data">
              <img src="./data/user.png" class="teacher-img" />
            </div>
            <div class="name">
              <h6>Corey Lubin</h6>
              <p>4h Ago</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
