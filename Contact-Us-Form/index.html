<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth@0,62.5..100;1,62.5..100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,500;1,62.5..100,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,700;1,62.5..100,700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us Form</title>
  </head>
  <body>
    <main>
      <form>
        <h2>Send me a message</h2>
        <p>
          Feel free to get in touch with me with anything related to CODINGSPACE
          or you can just say hi. I will get back to you as soon as I can.
        </p>
        <section class="inputs">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email address" required />
          <input type="text" placeholder="Subject" required />
          <textarea
            maxlength="200"
            rows="4"
            placeholder="Message"
            required
          ></textarea>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
