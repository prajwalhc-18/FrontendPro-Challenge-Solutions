<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback-Modal-Component</title>
  </head>
  <body>
    <main>
        <section class="heading">
          <h3>
            How likely are you to recommend FrontendPro to someone you know?
          </h3>
        </section>
        <section class="rating">
          <div><a href="">1</a></div>
          <div><a href="">2</a></div>
          <div><a href="">3</a></div>
          <div><a href="">4</a></div>
          <div><a href="">5</a></div>
          <div><a href="">6</a></div>
          <div><a href="">7</a></div>
          <div><a href="">8</a></div>
          <div><a href="">9</a></div>
          <div><a href="">10</a></div>
        </section>
        <section class="like">
          <p>Not likely at all</p>
          <p>Extremely Likely</p>
        </section>
        <section class="buttons">
          <button>Cancel</button>
          <button>Submit</button>
        </section>
    </main>    
    <script src="script.js"></script>
  </body>
</html>
